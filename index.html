<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel | HOME</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>

    <section id="content" class="section-content">
      <div class="content-main">

      <div class="logo">
        <img src="images/logo.svg" alt="Logo Base Apparel">
      </div>

      <h1 class="h1_1">WE'RE</h1>
      <h1 class="h1_2">COMING</h1>
      <h1 class="h1_2">SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="forms">
        <input class="email" type="text" placeholder="Email Address">
        <img src="images/icon-error.svg" class="error valid" id="erro-icon" alt="">

        <p id="mensagem-erro" class="valid">Please provide a valid email</p>

        <button class="button">
          <img src="images/icon-arrow.svg" alt="">
        </button>
        </form>
      </div>
    </section>

    <section id="image" class="section-image">
      <img src="images/hero-desktop.jpg" class="img-modelo" alt="Imagem da modelo" width="100%">
    </section>


    <script src="js/main.js"></script>
  </body>
</html>
